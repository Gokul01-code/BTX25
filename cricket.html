<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricket</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            width: 320px;
            text-align: center;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
        }
        .qr-code img {
            width: 150px;
            margin: 15px 0;
        }
        button {
            background: #00bcd4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0097a7;
        }
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
        }
        .circle {
            width: 100px; height: 100px;
            border: 8px solid #00bcd4;
            border-top: 8px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Cricket Registration</h2>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email ID" required><br>
        <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required><br>
        <input type="text" id="college" placeholder="College Name" required><br>
        <input type="text" id="rollNumber" placeholder="Roll Number" required><br> <!-- Added Roll Number -->
        <select id="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="Food Technology">Food Technology</option>
            <option value="Pharmaceutical Technology">Pharmaceutical Technology</option>
            <option value="Biotechnology">Biotechnology</option>
        </select><br>
        <select id="yearOfStudy" required>
            <option value="" disabled selected>Year of Study</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select><br>
        <div class="qr-code">
            <img src="qr.jpg" alt="Pay â‚¹500">
        </div>
        <input type="text" id="transactionId" placeholder="Transaction ID" required><br>
        <button type="button" onclick="submitForm()">Register Now</button>
    </form>
</div>

<div class="loading" id="loading">
    <div class="circle">BTX25</div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxfeXz8TLM4HBbcvNMJlOFmNixmrWTBEG20TuDdg9sVYJrPBj7YwhBRj8XE1xiUjN4B/exec';

    function submitForm() {
        document.getElementById('loading').style.display = 'flex';

        const formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('phone', document.getElementById('phone').value);
        formData.append('college', document.getElementById('college').value);
        formData.append('rollNumber', document.getElementById('rollNumber').value); // Added Roll Number
        formData.append('department', document.getElementById('department').value);
        formData.append('yearOfStudy', document.getElementById('yearOfStudy').value);
        formData.append('transactionId', document.getElementById('transactionId').value);

        fetch(scriptURL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert('Successfully Registered!');
        })
        .catch(() => alert('Please try again later.'))
        .finally(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('registrationForm').reset();
        });
    }
</script>
</body>
</html>
